group 'cassandra-client'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.datastax.cassandra:cassandra-driver-core:3.1.2'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:3.1.2'
    compile 'com.datastax.cassandra:cassandra-driver-extras:3.1.2'
    compile 'org.springframework:spring-webmvc:3.1.1.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compileOnly "org.projectlombok:lombok:1.16.10"
}
